<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="list-create">
            <button class="create-button">+ Create Task</button>
            <div class="list-create-form">
                <input class="task-name" type="text" placeholder="Task Name">

                <p class="priority-text">Priority</p>
                <div class="button-group">


                    <label for="priority-1"> High<input type="radio" name="priority" id="priority-1" class="priority"
                            value="High"></label>
                    <label for="priority-2"> Medium<input type="radio" name="priority" id="priority-2" class="priority"
                            value="Medium"></label>
                    <label for="priority-3"> Low<input type="radio" name="priority" id="priority-3" class="priority"
                            value="Low"></label>
                    <label for="priority-4"> Very Low<input type="radio" name="priority" id="priority-4"
                            class="priority" value="Very Low" checked></label>
                </div>

            </div>
        </div>
        <div class="list-wrapper">
            <div class="list-header">
                <small>07.04.2021</small>
                <h1>Today Tasks</h1>
            </div>

            <div class="list-item-wrapper"></div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
