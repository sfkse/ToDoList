<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="list-create">
            <button class="create-button">+ Create Task</button>
            <div class="list-create-form">
                <input type="text" placeholder=" Task Name">

                <p class="priority-text">Priority</p>
                <div class="button-group">
                    <button class="priority-button">High</button>
                    <button class="priority-button">Medium</button>
                    <button class="priority-button">Low</button>
                    <button class="priority-button">Very Low</button>
                </div>

            </div>
        </div>
        <div class="list-wrapper">
            <div class="list-header">
                <small>07.04.2021</small>
                <h1>Today Tasks</h1>
            </div>


            <ul class="list-filter">
                <li class="list-filter-item "><a href="" class="list-filter-link active"> All</a></li>
                <li class="list-filter-item"><a href="" class="list-filter-link"> Completed</a></li>
                <li class="list-filter-item"><a href="" class="list-filter-link"> Uncompleted</a></li>
            </ul>
            <div class="list-item">
                <div class="list-check">
                    <input type="checkbox" name="" id="">
                </div>
                <div class="list-task">
                    <h3>Add More Content on Profile</h3>
                    <small>High priority</small>
                </div>
                <div class="close-button">
                    x
                </div>

            </div>

                <div class="list-check">
                    <input type="checkbox" name="" id="">
                </div>
                <div class="list-task">
                    <h3>Add More Content on Profile</h3>
                    <small>High priority</small>
                </div>
                <div class="close-button">
                    x
                </div>

            </div>
            <div class="list-item">
                <div class="list-check">
                    <input type="checkbox" name="" id="">
                </div>
                <div class="list-task">
                    <h3>Add More Content on Profile</h3>
                    <small>High priority</small>
                </div>
                <div class="close-button">
                    x
                </div>

            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
